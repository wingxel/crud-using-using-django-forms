{% extends "app/base/base.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}

    {% include "app/includes/nav.html" %}

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    {% if results %}
                        {% include "app/includes/table.html" with u_list=results %}
                    {% else %}
                        <div class="card">
                            <div class="card-body">
                                <h3>{{ s }} - Not Found</h3>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>

{% endblock %}
